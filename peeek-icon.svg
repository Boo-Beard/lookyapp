<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  width="100"
  height="100"
>
  <defs>
    <pattern id="peeekScanlines" width="6" height="6" patternUnits="userSpaceOnUse">
      <rect width="6" height="6" fill="transparent" />
      <rect x="0" y="0" width="6" height="1" fill="#000000" opacity="0.06" />
    </pattern>

    <path id="peeekEyeShape" d="M29 22 C42.8 22, 52 31.2, 52 45 V49 C52 62.8, 42.8 72, 29 72 C15.2 72, 6 62.8, 6 49 V45 C6 31.2, 15.2 22, 29 22 Z" />

    <filter id="peeekEyeShadow" x="-30%" y="-30%" width="160%" height="170%">
      <feDropShadow dx="0" dy="3" stdDeviation="1.6" flood-color="#000000" flood-opacity="0.22" />
    </filter>

    <linearGradient id="peeekScleraShade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#bdbdbd" stop-opacity="0.70" />
      <stop offset="18%" stop-color="#ffffff" stop-opacity="0.08" />
      <stop offset="60%" stop-color="#ffffff" stop-opacity="0" />
    </linearGradient>

    <radialGradient id="peeekIris" cx="45%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#9fe6ff" />
      <stop offset="55%" stop-color="#2aa8ff" />
      <stop offset="100%" stop-color="#0b2a6d" />
    </radialGradient>

    <radialGradient id="peeekIrisRing" cx="50%" cy="55%" r="62%">
      <stop offset="0%" stop-color="#0b2a6d" stop-opacity="0" />
      <stop offset="65%" stop-color="#0b2a6d" stop-opacity="0" />
      <stop offset="100%" stop-color="#071a3f" stop-opacity="0.85" />
    </radialGradient>
  </defs>

  <rect x="0" y="0" width="100" height="100" rx="18" fill="#ecb608" />
  <rect x="0" y="0" width="100" height="100" rx="18" fill="url(#peeekScanlines)" opacity="0.55" />

  <g filter="url(#peeekEyeShadow)">
    <g transform="translate(6 4) scale(0.82)">
      <use href="#peeekEyeShape" x="0" y="0" fill="#ffffff" />
      <use href="#peeekEyeShape" x="0" y="0" fill="url(#peeekScleraShade)" opacity="0.55" />
      <use href="#peeekEyeShape" x="0" y="0" fill="none" stroke="#0b0b10" stroke-width="2.6" />

      <g transform="translate(33 43)">
        <circle r="11" fill="url(#peeekIris)" />
        <circle r="11" fill="url(#peeekIrisRing)" />
        <circle r="5.2" fill="#05060a" />
        <circle cx="-3.5" cy="-4" r="2.3" fill="#ffffff" />
      </g>
    </g>

    <g transform="translate(6 4) scale(0.82)">
      <use href="#peeekEyeShape" x="52" y="0" fill="#ffffff" />
      <use href="#peeekEyeShape" x="52" y="0" fill="url(#peeekScleraShade)" opacity="0.55" />
      <use href="#peeekEyeShape" x="52" y="0" fill="none" stroke="#0b0b10" stroke-width="2.6" />

      <g transform="translate(85 43)">
        <circle r="11" fill="url(#peeekIris)" />
        <circle r="11" fill="url(#peeekIrisRing)" />
        <circle r="5.2" fill="#05060a" />
        <circle cx="-3.5" cy="-4" r="2.3" fill="#ffffff" />
      </g>
    </g>
  </g>

  <g aria-label="PEEEK!" style="font-family: 'Bangers', system-ui, sans-serif; font-weight: 400; letter-spacing: 0.08em;">
    <g transform="rotate(-6 52 88)">
      <text x="57" y="94" text-anchor="middle" font-size="22" fill="#0b0b10" opacity="0.92">PEEEK!</text>
      <text x="55" y="92" text-anchor="middle" font-size="22" fill="#ffffff" opacity="0.92">PEEEK!</text>
      <text x="52" y="88" text-anchor="middle" font-size="22" fill="#0b0b10" paint-order="stroke fill" stroke="#0b0b10" stroke-width="1.25" stroke-linejoin="round" stroke-linecap="round">PEEEK!</text>
    </g>
  </g>
</svg>
